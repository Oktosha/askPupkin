{% load my_tags %}
{% if questions %}
	{% for question in questions %}
		{% question_card question %}
	{% endfor %}
{% else %}
	<div class="alert alert-warning" role="alert">
	<p>No questions available :( Do you want to be the first to <a href="{% url 'questions:ask' %}">ask</a>?</p>
	</div>
{% endif %}
